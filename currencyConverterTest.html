<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <title>Currency Converter</title>
</head>

<body>

    <div class="mainDiv container">

        <p class="title fw-bold"><span class="orangeMarker">.</span> Quantas pessoas irão viajar?</p>
        <span> <i class="fas fa-user-plus"> </i> </i><input id="numeroPessoas" type="number"></span>
        <hr class="my-12">

        <div id="options">

        <!-- Hospedagem -->
        <div id="alert1" class="alert alert-success" style="display: none;">Item adicionado</div>

        <p class="title fw-bold"><span class="orangeMarker">.</span> Hospedagem</p>

        <div class="form-check">
            <input type="radio" id="hospedagem-1" name="hospedagem" class="form-check-input" required>
            <label for="hospedagem">5 Estrelas</label>
        </div>
        <div class="form-check">
            <input type="radio" id="hospedagem-2" name="hospedagem" class="form-check-input" required>
            <label for="hospedagem">4 Estrelas</label>
        </div>
        <div class="form-check">
            <input type="radio" id="hospedagem-3" name="hospedagem" class="form-check-input" required>
            <label for="hospedagem">3 Estrelas</label>
        </div>
        <div id="output1"></div>
        <hr class="my-12">


        <!-- Aluguel de Carro -->
        <div id="alert2" class="alert alert-success" style="display: none;">Item adicionado</div>

        <p class="title fw-bold"><span class="orangeMarker">.</span> Aluguel de Carros</p>

        <div class="form-check">
            <input type="radio" id="aluguelCarro-1" name="aluguelCarro" class="form-check-input" required>
            <label for="aluguelCarro">Carro Comum</label>
        </div>
        <div class="form-check">
            <input type="radio" id="aluguelCarro-2" name="aluguelCarro" class="form-check-input" required>
            <label for="aluguelCarro">Carro 5+</label>
        </div>
        <div id="output2"></div>
        <hr class="my-12">


        <!-- Pontos Turísticos -->
        <div id="alert3" class="alert alert-success" style="display: none;">Item adicionado</div>

        <p class="title fw-bold"><span class="orangeMarker">.</span> Pontos Turísticos:</p>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="role">
            <label for="role" class="form-check-label">
                Rolê pela cidade
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="torre">
            <label for="torre" class="form-check-label">
                Subir na Torre
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="arco">
            <label for="arco" class="form-check-label">
                Arco do Triunfo
            </label>
        </div>
        <div id="output3"></div>
        <hr class="my-12">

        <!-- Alimentação -->
        <div id="alert4" class="alert alert-success" style="display: none;">Item adicionado</div>

        <p class="title fw-bold"><span class="orangeMarker">.</span> Alimentação:</p>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="cafe">
            <label for="cafe" class="form-check-label">
                Café da manhã
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="almoco">
            <label for="almoco" class="form-check-label">
                Almoço
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="janta">
            <label for="janta" class="form-check-label">
                Jantar
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="almocoJanta">
            <label for="almocoJanta" class="form-check-label">
                Almoço + Jantar
            </label>
        </div>
        <div id="output4"></div>
        <hr class="my-12">

        <!-- Seguro Viagem-->
        <div id="alert5" class="alert alert-success" style="display: none;">Item adicionado</div>

        <p class="title fw-bold"><span class="orangeMarker">.</span> Seguro Viagem:</p>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="bagagem">
            <label for="bagagem" class="form-check-label">
                Bagagem
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="vida">
            <label for="vida" class="form-check-label">
                Vida
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="saude">
            <label for="saude" class="form-check-label">
                Saúde
            </label>
        </div>
        <div id="output5"></div>
        <hr class="my-12">


        <!-- Extras-->
        <div id="alert6" class="alert alert-success" style="display: none;">Item adicionado</div>

        <p class="title fw-bold"><span class="orangeMarker">.</span> Extras:</p>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="tourEspecialista">
            <label for="tourEspecialista" class="form-check-label">
                Tour com o Especialista
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="vip">
            <label for="vip" class="form-check-label">
                VIP Casa Noturna
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="" id="familia">
            <label for="familia" class="form-check-label">
                Família com Pet
            </label>
        </div>
        <div id="output6"></div>
        <hr class="my-12">
    </div>

    </div>

    <script src="js/currencyConverter.js"></script>
</body>

</html>
